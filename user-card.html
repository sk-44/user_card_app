<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="user-card.css">
    <!-- 画面いっぱいを使用したいため、親要素としてweight、heightを指定したい -->
    <title>User Card</title>
  </head>
  <body>
    <div class="min-vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
      <div class="align-items-center col-md-7 col-10 m-1">
        <div class="row profile-card px-3">
          <div class="col-8 py-3">
            <h4>Kaiden Herman</h4>
            <div class="py-2">
              <p>Job :</p>
              <p>Software Engineer</p>
            </div>
            <div class="py-2">
              <p>Skill :</p>
              <p>C++, C#, Java, PHP, JavaScript, Python</p>
            </div>
            <div class="py-2">
              <p>Country :</p>
              <p>United States</p>
            </div>
          </div>
          <div class="col-4 justify-content-center align-items-center">
            <div>
              <img class="avatar" src="https://pbs.twimg.com/profile_images/501759258665299968/3799Ffxy.jpeg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
